<body ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

  <div class="page-header">
    <h1>Mean Starter</h1>
  </div>

  <div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
  </div>

  <div ng-show="success" class="alert alert-success row">
    <span>Check your email</span>
  </div>

  <form ng-model="register" ng-submit="register()"
    style="margin-top:30px;">
    <h3>Register</h3>

    <div class="form-group">
      <input type="email"
      class="form-control"
      placeholder="Email"
      ng-model="user.username"></input>
    </div>
    <div class="form-group">
      <input type="email"
      class="form-control"
      placeholder="Repeat Email"
      ng-model="user.repeat_username"></input>
    </div>
    <div class="form-group">
      <input type="password"
      class="form-control"
      placeholder="Password"
      ng-model="user.password"></input>
    </div>
    <div class="form-group">
      <input type="password"
      class="form-control"
      placeholder="Repeat Password"
      ng-model="user.repeat_password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>


  <form ng-model="login" ng-submit="logIn()"
    style="margin-top:30px;">
    <h3>Log In</h3>

    <div class="form-group">
      <input id="login" type="email"
      class="form-control"
      placeholder="Email"
      ng-model="login.username"></input>
    </div>
    <div class="form-group">
      <input id="login" type="password"
      class="form-control"
      placeholder="Password"
      ng-model="login.password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>

  
  <form ng-model="forgot" ng-submit="forgotPassword()"
    style="margin-top:30px;">
    <h3>Reset Your Password</h3>

    <div class="form-group">
      <input id="forgot" type="email"
      class="form-control"
      placeholder="Enter Email"
      ng-model="forgot.username"></input>
    </div>
    <button type="submit" class="btn btn-primary">Reset Your Password</button>
  </form>

    </div>
    <a href="/auth/facebook">Login with Facebook</a>
</div>
