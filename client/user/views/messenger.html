  <div class="page-header">
    <h1>
      Messenger
    </h1>
  </div>

  <div class="row">

    <div class="col-sm-4">
    <!-- conversations search-->
      <form ng-submit="searchConversations()" class="form-inline">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="query"></input>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
          </span>
        </div>
      </form>
    <!-- conversation init button -->
      <button type="button" class="btn btn-primary" ng-click="initConversation()"><i class="fa fa-comment-o"></i></button>

    <!-- conversations list - convo in conversations -->
      <!-- conversation latest message -->
      <div ng-repeat="conversation in conversations" ng-click="mainConversation = conversation">
        <!-- sender.pic -->
        <!-- sender.f_name -->
        <!-- sender.l_name -->
        <!-- sender.body | limitTo -->
        <div>From: {{conversation.latest.f_name}} {{conversation.latest.l_name}}
          <br/>{{conversation.latest.body | limitTo: 40 }}
        </div>
      </div>


    <!-- mainConversation display -->
      <!-- user in mainConversation.users -->
      <div ng-repeat="user in mainConversation.users">
        <!-- user.pic -->
        <span>Pic</span>
        <!-- user.f_name -->
        <!-- user.l_name -->
        <span>{{user.f_name}} {{user.l_name}}</span>
        <!-- user.status -->
        <span class="text-right">Online? {{user.status}}</span>
      </div>

      <!-- message in conversation.messages -->
      <div ng-repeat="message in mainConversation.messages">
        <!-- message.body -->
        <div>{{message.body}}</div>
        <!-- message.timesent or message.timeread -->
        <div>{{message.timesent}}</div>

      <!-- conversation.newmessage -->
        <!-- conversation.newmessage.body -->
        <!-- emoji picker -->
        <!-- send button-->



    </div> <!-- /end left column -->

    <!-- right column -->
    <div class="col-sm-8" ng-show="conversation">

      <div><button class="btn btn-primary" ng-click="addUserModal = true"><i class="fa fa-plus"></i></button></div>

      <conversation-add-user>


      <div ng-repeat="message in conversation.messages">
        {{message.body}}
        {{message.sent}}
      </div>

      <form name="messageForm" ng-submit="createMessage()" novalidate>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="message" ng-model="conversation.message.body">
          <span class="input-group-btn"> <button type="submit" class="btn btn-primary">Send</button> </span>
        </div>
      </form>

    </div> <!-- /end right column -->

  </div> <!-- /end row -->
<pre>{{conversations|json}}</pre>
