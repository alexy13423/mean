  <div class="page-header">
    <h1>
      Messenger
    </h1>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <form ng-submit="searchConversations()">
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Search"
          ng-model="conversation.query"></input>
        </div>
        <button type="submit" class="btn btn-primary">Find</button>
      </form>

      <div ng-repeat="conversation in conversations"> <!-- order by latest touched -->
        <div class="col-xs-4">Profile Pic</div>
        <div class="col-xs-8">{{conversation.messages[0].f_name + ' ' + conversation.messages[0].l_name}}
          <br/>{{conversation.messages[0].body | limitTo: 40}}
        </div>
      </div>

    </div>

    <div class="col-xs-9">
      <div> Pic | Full Name | Online?</div>

      <div ng-repeat="message in conversation.messages">
        {{message.body}}
        {{message.sent}}
      </div>

      <form name="messageForm" ng-submit="createMessage()" novalidate/>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="message"
          ng-model="conversation.message.body">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

    </div>
  </div>
