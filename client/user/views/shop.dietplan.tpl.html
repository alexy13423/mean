<pre>
{{diet|json}}
</pre>

<div class="row">

  <div class="col-sm-6">
    <div class="form-group col-sm-12">
      <input type="text"
      class="form-control"
      placeholder="Title"
      ng-model="diet.title"></input>
    </div>

    <div class="form-group col-sm-6">
      <input type="text"
      class="form-control"
      placeholder="Hashtag"
      ng-model="diet.hashtag"></input>
    </div>

    <div class="form-group col-sm-6">
      <input type="text"
      class="form-control"
      placeholder="Price"
      ng-model="diet.price"></input>
    </div>

    <div class="form-group col-sm-6">
      <input type="text"
        class="form-control"
        placeholder="Duration"
        ng-model="diet.duration"></input>
    </div>

    <div class="form-group col-sm-6">
      <input type="text"
        class="form-control"
        placeholder="Type"
        ng-model="diet.category"></input>
    </div>

    <div class="form-group col-sm-6">
      <input type="text"
        class="form-control"
        placeholder="Demo Gender"
        ng-model="diet.gender"></input>
    </div>

    <div class="form-group col-sm-6">
      <input type="text"
        class="form-control"
        placeholder="Demo Age"
        ng-model="diet.age"></input>
    </div>
  </div>

  <div class="col-sm-3">Upload Item Pic</div>
  <div class="col-sm-3">Upload Cover Photo</div>

  <div class="form-group col-sm-12">
    <textarea 
      class="form-control"
      placeholder="Description"
      ng-model="diet.description" row="5"></textarea>
  </div>
</div> <!-- end row -->

<h3>Meal {{ diet.duration > 0? 'Day ' + focusMeal.day + ' of ' + diet.duration : '' }}</h3>
