<div ng-show="isUser()">
      <div class="page-header">
        <h3>Mean Starter || <a href="#/shop">Shop</a> || <a href="#/groups">Groups</a> || <a href="#/messenger">Messenger</a> || <a href="/admin/#/home" ng-if="isAdmin()">Administrator</a></h3>
       You are logged in as {{ user.username }}. Not you? Click <a ng-click="logOut()">here</a>.
      </div>
      <div ng-repeat="post in posts | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"> </span>
        {{post.upvotes}}
        <span style="font-size:20px; margin-left:10px;"> 
          <span ng-hide="post.link"><a ng-href="#/post/{{post._id}}"> {{post.title}} </a></span>
          <span ng-show="post.link"><a href="{{post.link}}"> {{post.title}} </a></span> 
        </span>
        <span>
          <a ng-href="#/post/{{post._id}}">Comments</a>
        </span>
      </div>
      <form ng-submit="addPost()"
        ng-show="isLoggedIn()"
        style="margin-top:30px;">

        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>

</div>
      <div ng-hide="isLoggedIn()">
        <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
      </div>
