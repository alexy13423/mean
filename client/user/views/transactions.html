<div ng-show="isUser()">
  <div class="page-header">
    <h1>It's buying time</h1>
  </div>
  <form ng-submit="startTrans()">
    <input ng-model="card.number" placeholder="Card Number" />
    <input ng-model="card.month" placeholder="Exp Month" />
    <input ng-model="card.year" placeholder="Exp Year" />
    <input ng-model="card.cvc" placeholder="CVC" />
    <button type="submit">Submit</button>
  </form>
  <div>
    <span>
      <a href="#/home">Home Page</a>
    </span>
  </div>  
</div>
