<div ng-show="isUser()">
  <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=692480267528460";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

  <div class="page-header">
    <h3 class="text-center">Mean Starter</h3>
    <a href="#/home"><button class="btn-default col-sm-4">Create Post</button></a>
    <button class="btn-primary col-sm-4">Create Digital Item</button>
    <a href="#/events"><button class="btn-default col-sm-4">Create Event</button></a>
  </div>

  <button class="btn-default col-sm-12" ng-click="showproducts = !showproducts" ng-init="showproducts=true">Show/hide Items</button>

  <div ng-repeat="item in items" ng-show="showproducts">
    <h4>  {{item.name}}
          {{item.price}}
          {{item.duration? item.duration + ',' : '' }}
          {{item.genre? item.genre + ',' : '' }}
    </h4>
          
    <a ng-hide="item.type === 'dietplan' || item.type==='workoutplan' || item.type==='challenge'" href="#/item/{{item._id}}">Go to Item Page</a>
    <a ng-if="item.type === 'dietplan'" ng-click="editItem(item)">Edit</a>
    <a ng-if="item.type === 'challenge'" href="#/items/challenge/{{item._id}}">Go to Challenge Page</a>
    <a ng-if="item.type === 'workoutplan'" href="#/items/workoutplan/{{item._id}}">Go to Workout Plan Page</a>
  </div>

  <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>

  <div class="col-sm-6">
    <span class="item-title">Create Digital Item</span><span class="item-title" ng-hide="item.type === null"> - {{itemTitles[item.type]}}</span></span>
  </div>
  <div class="col-sm-6 text-center">
    <span class="item-types">
      <a ng-click="item.type = 'workoutplan'">Workout Plan</a> | 
      <a ng-click="item.type = 'dietplan'">Diet Plan</a> | 
      <a ng-click="item.type = 'book'">Book</a> | 
      <a ng-click="item.type = 'video'">Video</a> | 
      <a ng-click="item.type = 'podcast'">Podcast</a>
    </span>
  </div>

  <!-- - - - - - - - - - - - - - WORKOUT - - - - - - - - - - - -->
  <workout-plan item="item" ng-if="item.type === 'workoutplan'"></workout-plan>
  <!-- - - - - - - - - - - - - - DIET - - - - - - - - - - - -->
  <diet-plan item="item" ng-if="item.type === 'dietplan'"></diet-plan>
  <!-- - - - - - - - - - - - - - MEDIA - - - - - - - - - - - -->
  <digital-media item="item" ng-if="item.type === 'video' || item.type === 'podcast' || item.type === 'book'"></digital-media>


  <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '692480267528460',
          status     : true, 
          cookie     : true, 
          xfbml      : true,
          version    : 'v2.3'
        });
        function share () {
        FB.ui({
         method: 'share_open_graph',
         action_type: 'og.likes',
         action_properties: JSON.stringify({
          object:'https://developers.facebook.com/docs/',
         })
        }, function(response){});
      }
    };
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- <a href="https://www.facebook.com/v2.3/dialog/share_open_graph?action_properties=%7B%22object%22%3A%22https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2F%22%7D&action_type=og.likes&app_id=692480267528460&display=popup&e2e=%7B%7D&locale=en_US&next=http%3A%2F%2Fstatic.ak.facebook.com%2Fconnect%2Fxd_arbiter%2FQrU_tEEWym9.js%3Fversion%3D41%23cb%3Df28454b1c%26domain%3Dlocalhost%26origin%3Dhttp%253A%252F%252Flocalhost%253A3000%252Ff283facdcc%26relation%3Dopener%26frame%3Df3d230ab5%26result%3D%2522xxRESULTTOKENxx%2522&sdk=joey&version=v2.3" ng-click="share();">Share now</a> -->

</div>
