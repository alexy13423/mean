      <div class="page-header">
        <h1>Shop from the windows to the walls</h1>
      </div>


      <div ng-repeat="item in items | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(item)"></span>
           {{item.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <a ng-show="item.link" href="{{item.link}}">
            {{item.title}}
          </a>
          <span ng-hide="item.link">
            {{item.title}}
          </span>
        </span>
        <span>
          <a href="#/items/{{item._id}}">Go to Item Page</a>
        </span>
      </div>
      <form ng-submit="addItem()"
        ng-show="isLoggedIn()"
        style="margin-top:30px;">

        <h3>Add a new item</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
