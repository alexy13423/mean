      <div class="page-header">
        <h1>Shop from the windows to the walls</h1>
      </div>


      <div ng-repeat="item in items | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(item)"></span>
           {{item.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <span>
            {{item.name}},
            {{item.price}},
            {{item.duration}}
          </span>
        </span>
        <span>
          <a href="#/items/{{item._id}}">Go to Item Page</a>
        </span>
      </div>
      <div ng-repeat="video in videos">
        <span>
            {{video.duration}},
            {{video.genre}},
            {{video.language}},
            {{video.studio}}
        </span>
      </div>
      <form ng-submit="addItem()"
        ng-show="isLoggedIn()"
        style="margin-top:30px;">

        <h3>Add a new item</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Name"
            ng-model="name"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Price"
            ng-model="price"></input>
        </div>
        <h3>Is it a video?</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="duration"
            ng-model="duration"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="genre"
            ng-model="genre"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="language"
            ng-model="language"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="studio"
            ng-model="studio"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="description"
            ng-model="description"></input>
        </div>

        <h3>Is it a book?</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Number of Pages"
            ng-model="pages"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="genre"
            ng-model="bookGenre"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="language"
            ng-model="bookLanguage"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="publisher"
            ng-model="publisher"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="isbn"
            ng-model="isbn"></input>
        </div>
        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="description"
            ng-model="bookDescription"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>

      <br />
      <div>
        <span>
          <a href="#/home">Home Page</a>
        </span>
      </div>
