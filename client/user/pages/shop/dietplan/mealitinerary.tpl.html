<div class="col-xs-12" ng-repeat="day in item.days" ng-show="$index === (dayOrder-1)">
  <h3>Day {{ $index+1 }} of {{item.duration}} / 
    <input type="text" placeholder="title" ng-model="viewingDay.title">
    / {{day.meals.length}} Meals  
    <button class="meal-add-btn btn-primary" ng-click="initMeal()"><i class="fa fa-plus"></i></button>

    <button class="meal-day-btn btn-primary pull-right" ng-click="incrementDay()"><i class="fa fa-arrow-right"></i></button>
    <button class="meal-day-btn btn-primary pull-right" ng-click="decrementDay()"><i class="fa fa-arrow-left"></i></button>
  </h3>

  <!-- meal creation -->
  <div ng-repeat="meal in day.meals" class="{{$index === day.mealOrder-1? '' : 'hidden'}}" >

    <!-- meal header -->
    <div class="col-sm-12">
      <h3 class="col-sm-10"><span class="diet-title">
        Meal {{$index+1}} 
        <button class="meal-day-btn btn-primary" ng-click="decrementMeal(day)"><i class="fa fa-arrow-left"></i></button>
        <button class="meal-day-btn btn-primary" ng-click="incrementMeal(day)"><i class="fa fa-arrow-right"></i></button>
      <!-- - Day {{ $parent.$index+1 }} of {{ item.duration }}</span> -->
      </h3>
    </div>

    <!-- meal editor -->
    <form ng-submit="saveMeal(meal)" class='col-sm-12'>
      <div class="col-sm-6">
        <div class="form-group col-sm-12">
          <input type="text" class="form-control" placeholder="Title"
            ng-model="meal.name">
        </div>
        <div class="form-group col-sm-6">
          <input type="text" class="form-control" placeholder="Type"
            ng-model="meal.type">
        </div>
        <div class="form-group col-sm-6">
          <input type="text" class="form-control" placeholder="Cook Time"
          ng-model="meal.time">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group col-sm-12">
          <textarea 
            class="form-control"
            placeholder="Description"
            ng-model="meal.description" row="10">
          </textarea>
        </div>
      </div>

      <add-widget set="meal.recipes" options="addWidgetOptions['recipe']">
        <add-widget-items> 
          {{recipe.name}}<br/>
          {{recipe.yield}} Servings
        </add-widget-items>
        <add-widget-form class="col-sm-6"></add-widget-form>
        <add-widget-plus class="col-sm-6"></add-widget-plus>
      </add-widget>

      <button type="submit" class="form-control btn-default">Save Meal</button>
    </form>

  </div>
</div>
