<div>
    <div class="col-sm-12"> <h3 class="diet-title">Recipe</h3> </div>

    <div class="col-sm-6">
      <div class="form-group col-sm-12">
        <input type="text" class="form-control" placeholder="Title" 
          ng-model="recipe.title">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Type" ng-model="recipe.type">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Equipment" ng-model="recipe.equipment">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Number of Servings" ng-model="recipe.yield">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Estimated Cost" ng-model="recipe.cost">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Calories" ng-model="recipe.calories">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Prep Time" ng-model="recipe.preptime">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Fats" ng-model="recipe.fats">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Cooking Time" ng-model="recipe.cooktime">
      </div>
      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Carbs" ng-model="recipe.carbs">
      </div>

      <div class="form-group col-sm-6">
        <input type="text" class="form-control"
        placeholder="Proteins" ng-model="recipe.proteins">
      </div>
    </div>

    <div class="col-sm-6">
      <div class="form-group col-sm-12">
        <textarea class="form-control" placeholder="Description"
          ng-model="recipe.description" row="10"> </textarea>
      </div>
      <div class="diet-photo col-sm-6">Upload Pic</div>
      <div class="diet-photo col-sm-6">Upload Cover Photo</div>
      <div class="diet-photo col-sm-6">Upload Pic</div>
      <div class="diet-photo col-sm-6">Upload Cooking Video</div>
    </div>

  <!-- - - - - - - - - - - - - steps - - - - - - - - - - - - - - - - - - -->
  <div class="col-sm-12">
    <div class="form-group col-sm-6" ng-repeat="step in recipe.steps">
      <i class="fa fa-photo"></i>
      Step {{step.order}}
      {{step.description}}
    </div>

    <!-- - - - - - - - - - - new step - - - - - - - - - - - - - - - - - - -->
    <div class="col-sm-6 ingredient" ng-show="step"> 
      <div class="ingredient-part ingredient-photo col-sm-2"><i class="fa fa-3x fa-photo"></i></div>
      <div class="col-sm-10">
        <form name="newCookingStep" ng-submit="saveStep()">
        Step {{step.order}}
        <input type="text" placeholder="Description" ng-model="step.description">
        <button type="submit"><i class="fa fa-floppy-o"></i></button>
        </form>
      </div>
    </div>

    <div class="diet-plus form-group col-sm-6 text-center" style="border: 1px solid #999" ng-click="initStep()" title="Add Cooking Step">
      <i class="fa fa-3x fa-plus"></i>
    </div>
  </div>

  <!-- - - - - - - - - - - - - ingredients - - - - - - - - - - - - -->

  <div class="col-sm-12">
    <div class="col-sm-4" ng-repeat="ingredient in recipe.ingredients">
      <i class="fa fa-3x fa-photo"></i>
      {{ingredient.title}}
      {{ingredient.amount.value}} {{ingredient.amount.type}} {{ingredient.description}}
    </div>

    <!-- - - - - - - - - - - - - new ingredient - - - - - - - - - - - - -->

    <div class="col-sm-4 ingredient" ng-show="ingredient"> 
      <div class="ingredient-part ingredient-photo col-sm-2"><i class="fa fa-3x fa-photo"></i></div>
      <div class="col-sm-10">

        <input class="ingredient-part ingredient-title col-sm-8" type="text" placeholder="Ingredient" ng-model="ingredient.title"> 
        <button ng-click="searchIngredients()" class="fa fa-primary col-sm-4"><i class="fa fa-search"></i></button>

        <input class="ingredient-part ingredient-amount col-sm-2" type="text" placeholder="Value" ng-model="ingredient.value">
        <input class="ingredient-part ingredient-amount col-sm-2" type="text" placeholder="Unit" ng-model="ingredient.unit">
        <input class="ingredient-part ingredient-preparation col-sm-8" type="text" placeholder="Prep Method" title="e.g. 'chopped'" ng-model="ingredient.preparation">

        <input class="ingredient-part ingredient-description col-sm-10" type="text" placeholder="Note" ng-model="ingredient.description">
        <button class="col-sm-2" ng-click="saveIngredient()"><i class="fa fa-floppy-o"></i></button>
      </div>
    </div>

    <div class="diet-plus form-group col-sm-4 text-center" style="border: 1px solid #999" ng-click="initIngredient()" title="Add Ingredient">
      <i class="fa fa-3x fa-plus"></i>
    </div>
  </div>

  <button ng-click="saveRecipe()" class="diet-create col-sm-12 btn-primary ">Create</button>
</div>
